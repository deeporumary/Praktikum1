<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Mahasiswa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffdde1, #a2d2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 10px;
            text-align: left;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            background: #f9f9f9;
            transition: 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #ff8fab;
            background: #fff;
            box-shadow: 0 0 5px rgba(255, 141, 171, 0.5);
        }

        button {
            background: #ff8fab;
            color: white;
            padding: 12px;
            margin-top: 20px;
            border: none;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff5e78;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulir Data Mahasiswa</h1>
        
        <form id="studentForm" action="https://giphy.com/search/finish" method="GET">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM" required>

            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan">
                <option value="sistem-informasi">Sistem Informasi</option>
                <option value="teknik-informatika">Teknik Informatika</option>
                <option value="teknik-industri">Teknik Industri</option>
                <option value="teknik-mesin">Teknik Mesin</option>
                <option value="bisnis-energi">Bisnis Energi</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
